<!DOCTYPE html>
<html>
<head lang="en">
    <title>顿开</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/scss/main/index.css"/>
</head>
<body id="body-pc-box">
<div class="main">
    <div class="circle-wrap">
        <img src="/img/main/logo-text.png"  alt="顿开" class="logo-text none"/>
        <img src="/img/main/circle.png" alt="圆形" class="circle"/>
        <img src="/img/main/loading.png" alt="正在准备" class="loading none"/>
    </div>
    <div class="bar-wrap clf">
        <span class="bar-title">今日训练</span>
        <span class="money-btn right">挑战币：<span>19</span></span>
    </div>
    <div class="ability-wrap">
        <ul class="li-wrap">
            <li class="item">
                <img src="/img/main/memory.png" class="item-img" alt="记忆力"/>
                <img src="/img/main/done.png" class="done" alt="完成"/>
            </li>
            <li class="item">
                <img src="/img/main/flexibility.png" class="item-img" alt="灵活度"/>
                <img src="/img/main/done.png" class="done" alt="完成"/>
            </li>
            <li class="item">
                <img src="/img/main/attention.png" class="item-img" alt="注意力"/>
                <img src="/img/main/done.png" class="done" alt="完成"/>
            </li>
            <li class="item">
                <img src="/img/main/calculation.png" class="item-img" alt="计算能力"/>
                <img src="/img/main/done.png" class="done" alt="完成"/>
            </li>
            <li class="item">
                <img src="/img/main/speed.png" class="item-img" alt="速度"/>
                <img src="/img/main/done.png" class="done" alt="完成"/>
            </li>
        </ul>
    </div>
    <div class="button-wrap text-center">
        <a href="/html/user.html"><button>我的智力指数</button></a>
        <a href="/html/today.html"><button>今日排行</button></a>
        <a href="/html/all_game.html"><button>所有测试</button></a>
    </div>

</div>
<script src="/dist/lib/zepto.min.js"></script>
<script src="/dist/index.entry.js"></script>
</body>
</html>

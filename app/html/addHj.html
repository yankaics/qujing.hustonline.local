<!DOCTYPE html>
<html>
<head lang="en">
    <title>取经</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/scss/main/register.css"/>
</head>
<body id="body-pc-box">
<div class="main">
    <div class="input-header">
        填写资料
    </div>
    <div class="input-info" id="input-info">
        <div class="input-label">
            <label for="name">姓名</label><input type="text" id="name" placeholder="如：张三" name="nickname"/>
        </div>
        <div class="input-label">
            <label for="title">简介</label><input type="text" id="title" placeholder="如：" name="contact"/>
        </div>
        <div class="input-label">
            <label for="skill_intro">技能简介</label><input type="text" id="skill_intro" placeholder="如：" name="grade"/>
        </div>
        <div class="input-label">
            <label for="person_intro">个人简介</label><input type="text" id="person_intro" placeholder="如：" name="grade"/>
        </div>
        <div class="input-label">
            <label for="subject_intro">主题简介</label><input type="text" id="subject_intro" placeholder="如：" name="grade"/>
        </div>
        <div class="input-label">
            <label for="skill_price">收费</label><input type="text" id="skill_price" placeholder="如：" name="hometown"/>
        </div>
        <div class="input-label">
            <label for="skill_time">时间</label><input type="text" id="skill_time" placeholder="如：" name="hometown"/>
        </div>
        <div class="input-label">
            <label for="see_num">见过</label><input type="text" id="see_num" placeholder="如：cmm020304" name="hometown"/>
        </div>
        <div class="input-label">
            <label for="avatar">头像</label><input type="text" id="avatar" placeholder="如：cmm020304" name="hometown"/>
        </div>
    </div>
    <div class="bottom-bar" id="register-button" >确定报名</div>
</div>
<script src="/dist/lib/zepto.min.js"></script>
<script src="/dist/add.entry.js"></script>
</body>
</html>
